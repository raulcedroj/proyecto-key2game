<!DOCTYPE html>
<html>

<head>
  <title>Explorador de Juegos</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./scripts/main.js" defer></script>
  <script src="./scripts/search.js" defer></script>
</head>

<body>

  <div class="container-fluid mt-3">

    <!-- HEADER -->
    <div class="row">
      <div class="col-auto">
        <img src="../images/logo.png" alt="logo">
        <h1 class="d-inline">Key2Game</h1>
      </div>
      <div class="col-auto ms-auto">
        <img id="carrito" src="../images/carrito.png" alt="carrito">
      </div>
      <div class="col-auto d-none">
        <button class="btn btn-dark">Perfil</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-dark">Iniciar Sesión</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-dark">Registrarse</button>
      </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="row justify-content-center">
      <div class="box col-8 z-index-3">
        <form action="#">
          <div class="input_box">
            <input type="text" placeholder="Search..." required class="w-100">
          </div>
        </form>
      </div>
      <div class="dropdown col-1">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          Categorías
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Aventura</a></li>
          <li><a class="dropdown-item" href="#">Acción</a></li>
          <li><a class="dropdown-item" href="#">Estrategia</a></li>
          <li><a class="dropdown-item" href="#">RPG</a></li>
          <li><a class="dropdown-item" href="#">Deportes</a></li>
        </ul>
      </div>
    </div>

    <main>
      <!-- CAROUSEL-->
      <div class="row">
        <div class="d-flex justify-content-center mt-5">
          <div id="carouselExampleIndicators" class="carousel slide col-10" data-bs-ride="carousel"
            style="height: 500px;">
            <div class="carousel-indicators">
              <!-- Indicadores -->
            </div>
            <div class="carousel-inner">
              <!-- Imágenes del carrusel -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="novedades" class="col-3 mt-5 offset-1">
          <h2>Novedades</h2>
        </div>
      </div>
      <div class="row">
        <div id="recentGamesList" class="d-flex justify-content-evenly mt-3">

        </div>
      </div>

      <div class="bg-info">
        <div class="row justify-content-between">
          <div class="col-3 offset-1 mt-5">
            <h2>Proximamente</h2>
          </div>
          <div class="col-3 mt-5">
            <h4>Mostrar todo</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div id="firstGames" class="col-10 d-flex justify-content-evenly mt-3 bg-light">

          </div>
        </div>

      </div>

    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
