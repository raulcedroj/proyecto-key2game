<!DOCTYPE html>
<html>

<head>
  <title>Explorador de Juegos</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./scripts/main.js" defer></script>
  <script src="./scripts/search.js" defer></script>
</head>

<body>

  <div class="container-fluid mt-3">

    <!-- HEADER -->
    <div class="row">
      <div class="col-auto">
        <img src="../images/logo.png" alt="logo">
        <h1 class="d-inline">Key2Game</h1>
      </div>
      <div class="col-auto ms-auto">
        <img id="carrito" src="../images/carrito.png" alt="carrito">
      </div>
      <div class="col-auto d-none">
        <button class="btn btn-dark">Perfil</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-dark">Iniciar Sesión</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-dark">Registrarse</button>
      </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="row justify-content-center">
      <div class="box col-8 z-index-3">
        <form action="#">
          <div class="input_box">
            <input type="text" placeholder="Search..." required class="w-100">
          </div>
        </form>
      </div>
      <div class="dropdown col-1">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          Categorías
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Aventura</a></li>
          <li><a class="dropdown-item" href="#">Acción</a></li>
          <li><a class="dropdown-item" href="#">Estrategia</a></li>
          <li><a class="dropdown-item" href="#">RPG</a></li>
          <li><a class="dropdown-item" href="#">Deportes</a></li>
        </ul>
      </div>
    </div>

    <main>
      <!-- BANNER -->
      <div class="row">
        <div id="bannerGame" style="height: 500px;">

        </div>

      </div>

      <!-- GENEROS -->
      <div class="row" id="bannerDesc">
        <h5>Géneros</h5>
      </div>

      <!-- DESCRIPCION -->
      <div class="row" id="bannerDescription">
        
      </div>

      <!-- REQUISITOS -->
      <div class="row" id="bannerReq">
        <h5>Requisitos</h5>
      </div>

      <!-- JUEGOS RELACIONADOS -->
      <div class="row justify-content-center">
        <h2>Juegos Recomendados</h2>
        <div id="firstGames" class="col-10 d-flex justify-content-evenly mt-3 bg-light">

        </div>
      </div>

    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
