<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <script src="scripts/register.js" defer></script>
    <title>key2game - Registro</title>
</head>

<body>
    <div id="main" class="container-fluid mt-3">

        <div class="col-auto">
            <img id="img-mario" src="../images/mario.png" alt="x_x">
        </div>

        <div id="form-container" class="col-auto d-flex">

            <form action="" method="post" class="p-4" id="registrationForm">
                <div id="logo-container">

                    <a href="../homepage/index.html"><img id="flecha" src="../images/flecha.png" alt=""></a>

                    <div id="key2game">
                        <img id="logo" src="../images/logo.png" alt="">
                        <h3 class="d-inline">key2game</h3>
                    </div>

                </div>


                <div class="mb-3">
                    <input type="email" placeholder="Email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Usuario" class="form-control" id="user">
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Contraseña" class="form-control" id="password">
                </div>
                <div class="flex-button">
                    <button id="registrarse" type="submit" class="btn btn-primary">Registrarse</button>
                </div>
                <button id="button-volver" class="btn btn-black">&lt;&lt; Volver a inicio de sesión</button>
            </form>
        </div>



    </div>

</body>

</html>
