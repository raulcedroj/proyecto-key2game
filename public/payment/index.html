<!DOCTYPE html>
<html>

<head>
    <title>Explorador de Juegos</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/main.js" defer></script>
</head>

<body>

    <div class="container-fluid mt-3">

        <!-- HEADER -->
        <div class="row">
            <div class="col-auto">
                <img src="../images/logo.png" alt="logo">
                <h1 class="d-inline">Key2Game</h1>
            </div>
            <div class="col-auto ms-auto">
                <img id="carrito" src="../images/carrito.png" alt="carrito">
            </div>
            <div class="col-auto d-none">
                <button class="btn btn-dark">Perfil</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-dark">Iniciar Sesión</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-dark">Registrarse</button>
            </div>
        </div>

        <main>
            <div class="row">
                <h1 class="title-meth">Métodos de pago</h1>
            </div>

            <div class="row">
                <div id="payment-meth" class="col-8">

                </div>
                <div id="payment" class="col-3">
                    <h4>Resumen</h4>
                    <h4>Cantidad de productos: 1</h4>
                    <h4>Total: 59.99€</h4>
                    <button id="payment-button" class="btn-dark btn">Pagar</button>
                </div> 
            </div>



        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
